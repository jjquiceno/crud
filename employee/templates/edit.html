<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="..\static\css\edit.css">
</head>

<body>
    <form method="POST" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>ACTUALIZAR DATOS</h3>
                <br>
            </p>
        </div>
        <div>
            <p>Placa:</p>
            <div>
                <input type="text" name="eid" value="{{employee.eid}}" />
            </div>
        </div>
        <div>
            <p>Modelo:</p>
            <div>
                <input type="text" name="ename" value="{{employee.ename}}" />
            </div>
        </div>
        <div>
            <p>Costo:</p>
            <div>
                <input type="number" name="eemail" value="{{employee.eemail}}" />
            </div>
        </div>
        <div>
            <p>Contacto:</p>
            <div>
                <input type="text" name="econtact" value="{{employee.econtact}}" />
            </div>
        </div>
        <div>
            <p>Distribuidor:</p>
            <div>
                <input type="text" name="edistri" value="{{employee.edistri}}" />
            </div>
        </div>
        <div>
            <p>Color:</p>
            <div>
                <input type="text" name="ecolor" value="{{employee.ecolor}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
</body>

</html>
